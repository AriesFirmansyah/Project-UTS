<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter Program</title>
	<link href="counterProgram.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="counterProgram.js"> </script>
</head>

<body onload="mainCounterProgram()">
	<div class="CounterProgram">
		
		<div class="inline">
			<input id="CPPlus" class="buttonCPPlus center" type="submit" value="Counter + 1"/>
		</div>
		
		<div class="result">
			<p id="Result" class="center"></p>
		</div>
		
		<div class="inline">
			<input id="CPMin" class="buttonCPMin center" type="submit" value="Counter - 1"/>
		</div>

	</div>
</body>
	
</html>
